<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DR3 Fanmade Video Cover Maker</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<a href="https://greenball233.github.io/DR3FanmadeVideoCoverMaker/" class="back">Return to home</a>
<br>
<canvas id="canvas" width="1146" height="717"></canvas>
<div>
    Frame Sizeï¼š
    <button id="bili-size" onclick="setIsBili(true)">BiliBili</button>
    <button id="other-size" onclick="setIsBili(false)">Other(YouTube)</button>
</div>
<label for="cover-file">Illustration: </label><input disabled="disabled" id="cover-file" type="file" accept=".jpg, .png, .jpeg, .webm, .bmp" class="cover-file">
<strong id="cover-message"></strong>
<br>
<label for="random-background">use random position of Background (from main page of official game): </label><input type="checkbox" id="random-background">
<br>
<label for="hard">Tier (0~49, 0 would be shown as "?") : </label><input type="number" step="1" id="hard">
<br>
<label for="song-name">Song Name: </label><input type="text" id="song-name">
<label for="song-artist">Song Artist: </label><input type="text" id="song-artist">
<br>
<button type="button" id="start-button">Start</button>
<button type="button" id="download">Download</button>
</body>
<script src="script.js"></script>
</html>
