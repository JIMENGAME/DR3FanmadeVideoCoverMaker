<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DR3 Fanmade Cover Maker</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<a href="https://greenball233.github.io/DR3FanmadeVideoCoverMaker/" class="back">ホームに戻します</a>
<br>
<canvas id="canvas" width="1146" height="717"></canvas>
<div>
    フレームサイズ：
    <button id="bili-size" onclick="setIsBili(true)">BiliBili</button>
    <button id="other-size" onclick="setIsBili(false)">その他（YouTube）</button>
</div>
<label for="cover-file">カバー：</label><input disabled="disabled" id="cover-file" type="file" accept=".jpg, .png, .jpeg, .webm, .bmp" class="cover-file">
<strong id="cover-message"></strong>
<br>
<label for="random-background">バックグラウンド（公式ゲームのメインページから）のランダムな位置を使用します：</label><input type="checkbox" id="random-background">
<br>
<label for="hard">難易度：（0~49、0は「？」として表示されます）</label><input type="number" step="1" id="hard">
<br>
<label for="song-name">曲の名前：</label><input type="text" id="song-name">
<label for="song-artist">作曲家：</label><input type="text" id="song-artist">
<br>
<button type="button" id="start-button">スタート</button>
<button type="button" id="download">ダウンロード</button>
</body>
<script src="script.js"></script>
</html>
