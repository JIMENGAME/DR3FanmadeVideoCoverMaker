<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DR3饭制视频封面生成器</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<a href="https://greenball233.github.io/DR3FanmadeVideoCoverMaker/" class="back">返回主页</a>
<br>
<canvas id="canvas" width="1146" height="717"></canvas>
<div>
    分辨率：
    <button id="bili-size" onclick="setIsBili(true)">哔哩哔哩</button>
    <button id="other-size" onclick="setIsBili(false)">其他</button>
</div>
<label for="cover-file">曲绘：</label><input disabled="disabled" id="cover-file" type="file" accept=".jpg, .png, .jpeg, .webm, .bmp" class="cover-file">
<strong id="cover-message"></strong>
<br>
<label for="random-background">（游戏主界面的）背景位置随机：</label><input type="checkbox" id="random-background">
<br>
<label for="hard">难度：（0~49，0将被显示为?）</label><input type="number" step="1" id="hard">
<br>
<label for="song-name">曲名：</label><input type="text" id="song-name">
<label for="song-artist">曲师：</label><input type="text" id="song-artist">
<br>
<button type="button" id="start-button">开始</button>
<button type="button" id="download">下载</button>
</body>
<script src="script.js"></script>
</html>
